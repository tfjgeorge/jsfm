<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>FM synthesis</title>
	<script type="text/javascript"
	  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	  </script>
	  <link type="text/css" rel="stylesheet" href="styles-demo.css" media="all" />
	
</head>
<body>
<p>URL instrument courant</p>
<input type="text" name="url" value="" style="width:550px" id="url">
<br>
<div id="container">
<img src="blocks.svg" style="width: 1024px"/>
<input type="button" value="play" id="play_button">
<input type="text" name="fp" value="400" id="fp">
<input type="text" name="fm" value="2" id="fm">
<input type="text" name="i" value="2" id="i">
<input type="text" name="a" value="50" id="a">
<input type="text" name="d" value="150" id="d">
<input type="text" name="s" value="600" id="s">
<input type="text" name="r" value="300" id="r">
<input type="text" name="ah" value="0.6" id="ah">
<input type="text" name="dh" value="1" id="dh">
<input type="text" name="sh" value="0.8" id="sh">
<input type="text" name="vibrato_amp" value="1" id="vibrato_amp">
<input type="text" name="vibrato_freq" value="4" id="vibrato_freq">
</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="jsfm.js"></script>
<p><img src="bitmap.png" /></p>
<p>Source: <a href="https://github.com/tfjgeorge/jsfm">https://github.com/tfjgeorge/jsfm</a></p> 
</body>
</html>
